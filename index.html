<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-classic">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Recipe Card Generator</h1>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="classic">Classic</button>
                    <button class="theme-btn" data-theme="modern">Modern</button>
                    <button class="theme-btn" data-theme="minimal">Minimal</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Recipe Form -->
            <section class="recipe-form-section">
                <div class="form-card">
                    <h2 class="section-title">Create Your Recipe</h2>
                    
                    <form class="recipe-form">
                        <!-- Recipe Name -->
                        <div class="form-group">
                            <label class="form-label">Recipe Name</label>
                            <input 
                                type="text" 
                                id="recipe-name" 
                                class="form-input" 
                                placeholder="Enter your recipe name"
                            >
                        </div>

                        <!-- Recipe Image -->
                        <div class="form-group">
                            <label class="form-label">Recipe Image (Optional)</label>
                            <div class="image-upload-container">
                                <input type="file" id="recipe-image" class="image-input" accept="image/*">
                                <div class="image-upload-area" id="image-upload-area">
                                    <div class="upload-content">
                                        <span class="upload-icon">üì∑</span>
                                        <span class="upload-text">Click to add recipe photo</span>
                                        <span class="upload-subtext">JPG, PNG or GIF up to 5MB</span>
                                    </div>
                                </div>
                                <div class="image-preview" id="image-preview" style="display: none;">
                                    <img id="preview-img" src="" alt="Recipe preview">
                                    <button type="button" class="remove-image-btn" id="remove-image">
                                        <span class="remove-icon">üóëÔ∏è</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Recipe Meta Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Prep Time</label>
                                <div class="input-with-suffix">
                                    <input 
                                        type="number" 
                                        id="prep-time" 
                                        class="form-input" 
                                        placeholder="0"
                                        min="0"
                                    >
                                    <span class="input-suffix">min</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Cook Time</label>
                                <div class="input-with-suffix">
                                    <input 
                                        type="number" 
                                        id="cook-time" 
                                        class="form-input" 
                                        placeholder="0"
                                        min="0"
                                    >
                                    <span class="input-suffix">min</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Servings</label>
                                <input 
                                    type="number" 
                                    id="servings" 
                                    class="form-input" 
                                    placeholder="0"
                                    min="1"
                                >
                            </div>
                        </div>

                        <!-- Ingredients Section -->
                        <div class="form-group">
                            <label class="form-label">Ingredients</label>
                            <div class="ingredients-container" id="ingredients-container">
                                <div class="ingredient-item">
                                    <input 
                                        type="text" 
                                        class="form-input ingredient-input" 
                                        placeholder="e.g., 2 cups all-purpose flour"
                                    >
                                    <button type="button" class="remove-btn" onclick="removeIngredient(this)">
                                        <span class="remove-icon">üóëÔ∏è</span>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="add-btn" id="add-ingredient">
                                <span class="add-icon">‚ûï</span>
                                Add Ingredient
                            </button>
                        </div>

                        <!-- Instructions Section -->
                        <div class="form-group">
                            <label class="form-label">Instructions</label>
                            <div class="instructions-container" id="instructions-container">
                                <div class="instruction-item">
                                    <textarea 
                                        class="form-textarea instruction-input" 
                                        placeholder="e.g., Preheat oven to 350¬∞F and grease a baking pan..."
                                        rows="3"
                                    ></textarea>
                                    <button type="button" class="remove-btn" onclick="removeInstruction(this)">
                                        <span class="remove-icon">üóëÔ∏è</span>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="add-btn" id="add-instruction">
                                <span class="add-icon">‚ûï</span>
                                Add Step
                            </button>
                        </div>

                        <!-- Print Button -->
                        <button type="button" class="print-btn" id="print-btn">
                            <span class="print-icon">üñ®Ô∏è</span>







                            Print Recipe
                        </button>
                    </form>
                </div>
            </section>

            <!-- Recipe Preview -->
            <section class="recipe-preview-section">
                <div class="preview-card">
                    <h2 class="section-title">Preview</h2>
                    
                    <div class="recipe-card" id="recipe-card">
                        <!-- Recipe Image -->
                        <div class="recipe-image-container" id="recipe-image-container" style="display: none;">
                            <img class="recipe-image" id="recipe-card-image" src="" alt="Recipe">
                        </div>
                        
                        <!-- Recipe Header -->
                        <div class="recipe-header">
                            <h3 class="recipe-title" id="preview-name">Your Recipe Name</h3>
                            
                            <div class="recipe-meta">
                                <div class="meta-item">
                                    <div class="meta-icon">üïê</div>
                                    <div class="meta-content">
                                        <span class="meta-label">Prep</span>
                                        <span class="meta-value" id="preview-prep">0 min</span>
                                    </div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-icon">üî•</div>
                                    <div class="meta-content">
                                        <span class="meta-label">Cook</span>
                                        <span class="meta-value" id="preview-cook">0 min</span>
                                    </div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-icon">üë•</div>
                                    <div class="meta-content">
                                        <span class="meta-label">Serves</span>
                                        <span class="meta-value" id="preview-servings">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recipe Content -->
                        <div class="recipe-content">
                            <!-- Ingredients -->
                            <div class="recipe-section">
                                <h4 class="recipe-section-title">
                                    <span class="section-icon">ü•Ñ</span>
                                    Ingredients
                                </h4>
                                <ul class="ingredients-list" id="preview-ingredients">
                                    <li class="placeholder-text">Add ingredients to see them here</li>
                                </ul>
                            </div>

                            <!-- Instructions -->
                            <div class="recipe-section">
                                <h4 class="recipe-section-title">
                                    <span class="section-icon">üìã</span>
                                    Instructions
                                </h4>
                                <ol class="instructions-list" id="preview-instructions">
                                    <li class="placeholder-text">Add instructions to see them here</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
