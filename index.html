<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Card Generator</h1>
            <div class="theme-selector">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <h2>Recipe Details</h2>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" placeholder="Enter recipe name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prep-time">Prep Time (minutes):</label>
                            <input type="number" id="prep-time" placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="cook-time">Cook Time (minutes):</label>
                            <input type="number" id="cook-time" placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="servings">Servings:</label>
                            <input type="number" id="servings" placeholder="0" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ingredients:</label>
                        <div id="ingredients-container">
                            <div class="ingredient-item">
                                <input type="text" class="ingredient-input" placeholder="Enter ingredient">
                                <button type="button" class="remove-btn" onclick="removeIngredient(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="add-ingredient">Add Ingredient</button>
                    </div>

                    <div class="form-group">
                        <label>Instructions:</label>
                        <div id="instructions-container">
                            <div class="instruction-item">
                                <textarea class="instruction-input" placeholder="Enter instruction step" rows="2"></textarea>
                                <button type="button" class="remove-btn" onclick="removeInstruction(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="add-instruction">Add Instruction</button>
                    </div>

                    <button type="button" id="print-btn">Print Recipe</button>
                </form>
            </section>

            <section class="preview-section">
                <h2>Preview</h2>
                <div id="recipe-card" class="recipe-card">
                    <div class="recipe-header">
                        <h3 id="preview-name">Recipe Name</h3>
                        <div class="recipe-meta">
                            <span class="meta-item">
                                <strong>Prep:</strong> <span id="preview-prep">0</span> min
                            </span>
                            <span class="meta-item">
                                <strong>Cook:</strong> <span id="preview-cook">0</span> min
                            </span>
                            <span class="meta-item">
                                <strong>Servings:</strong> <span id="preview-servings">0</span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="recipe-content">
                        <div class="ingredients-section">
                            <h4>Ingredients</h4>
                            <ul id="preview-ingredients">
                                <li>Add ingredients to see them here</li>
                            </ul>
                        </div>
                        
                        <div class="instructions-section">
                            <h4>Instructions</h4>
                            <ol id="preview-instructions">
                                <li>Add instructions to see them here</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-btn" onclick="scrollToTop()" title="Scroll to top"></div>

    <script src="script.js"></script>
</body>
</html>
